server {
    server_name spb.prostitutkitest.com;
    root /var/www/pp_laravel/public;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/prostitutkitest.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prostitutkitest.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location ~* \.(css|js|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        if ($request_uri ~ "^/(admin|livewire|filament)") {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    location ~* \.(png|jpe?g|gif|svg|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(json)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}

server {
    if ($host = spb.prostitutkitest.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name spb.prostitutkitest.com;
    return 404;
}

